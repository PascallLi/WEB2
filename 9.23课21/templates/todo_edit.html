<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo edit</title>
</head>
<body>
    <div>
         <!-- 如果不用蓝图url_for的话只能手拼 action="/todo/update/{{todo.id}}" -->
         <!-- 更改todo-todos的话全部都要改 -->

            <input type="text" name="task" value="{{ todo.task }}">
            <button>更新</button>
        </form>
    </div>
</body>
</html>
