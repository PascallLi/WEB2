<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主题</title>
    <style>
        form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <form action="{{ url_for('.add') }}" method="post">
          <div class="">
            <input type="text" name="title" placeholder="输入 title">
          </div>
          <div class="">
            <textarea name="content"  placeholder="输入 content"></textarea>
          </div>
          <div class="">
            <button>Post Topic</button>
          </div>
        </form>
    </div>

{% for t in topic_list %}
    <div>
        <a href="{{ url_for('.edit', id=t.id) }}">修改</a>
        <a href="{{ url_for('.delete', id=t.id) }}">删除</a>
        <h1>{{ t.title }}</h1>
        <div class="">
           {{ t.content }}
        </div>
    </div>
{% endfor %}

</body>
</html>
