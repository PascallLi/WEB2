<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="./static/css/pure-min.css">
    <style type='text/css'>
      .todo-table {
        margin: 0 auto;
      }
      .center {
        text-align: center;
      }
    </style>
</head>
<body>
   <div class="center">
     <h1>Todo</h1>
         <form action = {{ url_for("todo.add") }} method="post">
             <input type="text" placeholder="Add Todo"  name="task">
             <input class="pure-button pure-button-primary" type="submit" value="Add">
              <!-- button的两种写法 -->
             <!-- <button type="button" name="button">Add</button> -->
        </form>
     </div>
    <!-- 这里用到了table表单功能，thead 和 tbody -->
    <table class="todo-table pure-table pure-table-horizontal pure-table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for t in todos %}
          <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.task }}</td>
            <td>{{ t.created_time }}</td>
            
            <td><a href={{url_for('todo.delete', todo_id=t.id)}}>delete</a></td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
</body>
</html>
