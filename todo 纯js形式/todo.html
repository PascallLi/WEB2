<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todo js</title>
    <link rel="stylesheet" href="/pure-min.css">
    <style type="text/css">
      .todo-table {
        margin: 0 auto;
      }
      .center {
        margin: 0 auto;
      }
    </style>
    <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
    <script>
        var __main = function() {
          $('.button').on('click', function(){
            console.log('触发Button')
          })
        }
    </script>
  </head>
  <body>
    <div class="center">
        <h1>To do</h1>
        <div class="container">
          <input type="text" placeholder="Add Todo" name="task">
          <input class="button-name pure-button pure-button-primary"type="submit" name="button" >
        </div>
        <table class="todo-table pure-table "></table>
        <thread>
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Action</th>
          </tr>
        </thread>
        <tbody>
          <td>{{ id }}</td>
          <td>{{ task }}</td>
          <td>{{ action }}</td>
        </tbody>
    </div>
  </body>
</html>
